
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>P2P Messenger</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2020%2020'%3E%3Ctext%20x='0'%20y='14'%3EðŸ’¬%3C/text%3E%3C/svg%3E" type="image/svg+xml" />

    <style>
        body {
            font-family: sans-serif;
        }

        input[type='text'] {
            padding: 10px 20px;
            border: 2px dashed #aaaaaa;
            margin-bottom: 5px;
            outline: none;
            box-sizing: border-box;
            display: block;
            width: 100%;
            font-size: 1.2em;
        }
        
        button {
            border: none;
            outline: none;
            background-color: tomato;
            box-sizing: border-box;
            color: #ffffff;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            width: 100%;
            font-size: 1.2em;
        }

        button:hover {
            background-color: crimson;
        }

        #chat {
            width: 640px;
            height: 480px;
            margin: 50px auto;
        }
        #room {
            width: 100%;
            height: 300px;
            overflow: auto;
        }
        
        #typingMessage {
            color: #bbbbbb;
        }

        #room {
            border: 2px solid #dddddd;
            margin-bottom: 10px;
        }

        .message {
            padding: 5px 10px;
            border-bottom: 1px solid #dddddd;
            word-wrap: break-word;
        }

        .remote {
            background-color: rgba(255, 0, 0, .1);
        }

        .client {
            background-color: rgba(0, 0, 255, .1);
        }

        #nudge {
            background-color: teal;
        }

        @media only screen and (max-width: 640px) {
            #chat {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    
    <div id="chat">
        <div id="room">
            
        </div>
        <div id="panel">
            <form id="connector">
                <input type="text" disabled id="localID" />
                <input type="text" name="remoteID" id="remoteID" />
                <button type="submit">Connect</button>
            </form>
            <form id="messagebox" autocomplete="off">
                <input type="text" id="message" required autofocus />
                <button type="submit">Send</button>
            </form>
            <button id="nudge">Nudge</button>            
            <div id="status"></div>
            <div id="isTyping"></div>
            <div id="typingMessage"></div>
        </div>
    </div>
